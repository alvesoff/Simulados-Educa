# Configuração Redis para Sistema de Provas
# Otimizada para alta performance e cache

# Configurações de Rede
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300

# Configurações de Memória
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Configurações de Persistência
# Desabilitada para cache puro (melhor performance)
save ""
appendonly no

# Configurações de Performance
timeout 0
keepalive 300

# Configurações de Log
loglevel notice
logfile ""
syslog-enabled no

# Configurações de Cliente
maxclients 10000

# Configurações de Segurança
# requirepass será definido via variável de ambiente se necessário
# protected-mode yes

# Configurações de Hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configurações de Lista
list-max-ziplist-size -2
list-compress-depth 0

# Configurações de Set
set-max-intset-entries 512

# Configurações de Sorted Set
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configurações de HyperLogLog
hll-sparse-max-bytes 3000

# Configurações de Stream
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configurações de Latência
latency-monitor-threshold 100

# Configurações de Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configurações de Notificações
notify-keyspace-events ""

# Configurações de Cliente
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configurações de TCP
tcp-keepalive 300

# Configurações de Timeout
timeout 0

# Configurações de Database
databases 16

# Configurações de Replicação (se necessário)
# replica-serve-stale-data yes
# replica-read-only yes

# Configurações de Lua
lua-time-limit 5000

# Configurações de Cluster (desabilitado)
# cluster-enabled no

# Configurações de Módulos
# loadmodule /path/to/module.so

# Configurações de ACL (se necessário)
# user default on nopass ~* &* -@all +@read +@write