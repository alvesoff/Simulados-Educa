services:
  - type: web
    name: sistema-provas-backend
    env: node
    plan: starter
    buildCommand: npm run render:build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: false

databases:
  - name: sistema-provas-db
    plan: starter
    databaseName: sistema_provas
    user: sistema_provas_user

services:
  - type: redis
    name: sistema-provas-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru